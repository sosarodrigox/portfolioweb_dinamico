<!-- Experiencia -->
<section id="experiencia" class="mt-2 mb-2">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="row align-items-center">
        <div class="col-4">
        </div>
        <div class="col-4 text-center titulo">
          <small>Experiencia</small>
          <h3>Profesional</h3>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button type="button" class="btn btn-outline-light" (click)="crearExp()">Agregar Experiencia<i class="fa-solid fa-circle-plus fa-lg ms-2"></i></button>
        </div>
      </div>
      <div id="lista">
        <ul class="item-list lista">
          <li *ngFor="let experiencia of experiencia">
            <div class="row ">
              <div class="col">
                <div class="card mb-3">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <img [src]="experiencia.imgLogo" class="img-fluid rounded-start"
                        [alt]="experiencia.organizacion">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{experiencia.organizacion}}</h5>
                        <p class="card-text">{{experiencia.puesto}}<small class="text-muted"> ({{experiencia.fechaDesde}}</small> -
                          <small class="text-muted">{{experiencia.fechaHasta}})</small></p>
                        <p class="card-text">{{experiencia.descTareas}}</p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                          <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-pen-to-square"></i> </button>
                          <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-trash-can"></i> </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- /Experiencia -->
