<!--Header-->
<div id="header" class="row align-items-center pb-2 pt-2 ms-3 me-3">
  <div class="col-8 texto-user">
    <img [src]="persona.img_usuario" alt="Logo">{{persona.nom_usuario}}
  </div>
  <div class="col-4 d-flex justify-content-end">
    <a class="navbar-brand " href={{persona.link_github}}>
      <i class="fa-brands fa-github fa-botonheader" alt="Ir a GitHub"></i></a>
    <a class="navbar-brand" [href]="persona.link_linkedin">
      <i class="fa-brands fa-linkedin fa-botonheader" alt="Ir a LinkedIn"></i></a>
    <a class="navbar-brand" href="/login">
      <i class="fa-solid fa-right-to-bracket fa-botonheader" alt="Login"></i></a>
  </div>
</div>

<!-- Carrusel -->
<main id="main">
  <div id="carousel" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ibb.co/Vx2H2vL/1.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{persona.titulo_slide1}}</h5>
          <p>{{persona.desc_slide1}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/MhShtTB/2.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{persona.titulo_slide2}}</h5>
          <p>{{persona.desc_slide2}}</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://i.ibb.co/BwG8B50/3.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{persona.titulo_slide3}}</h5>
          <p>{{persona.desc_slide3}}</p>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 offset-md-6 text-center text-md-rigth">
            <h1>{{persona.nombre}} {{persona.apellido}}</h1>
            <p class="d-none d-md-block">{{persona.posicion}}</p>
            <a [href]="persona.link_cv" class="btn btn-outline-light">Descargar CV</a>
            <a [href]="persona.email" type="button" class="btn btn-certificado">Enviar un email</a>
          </div>
        </div>
        <div class="row align-items-center">
          <div class="col-md-6 text-center text-md-start">
            <img [src]="persona.img_perfil" class="rounded-circle">
            <div class="mt-2">
              <!--
              <app-boton-header text="Editar Header" (btnClick)="editarHeader()"></app-boton-header>
              -->
              <button type="button" class="btn btn-dark" (click)="editarHeader()">Editar Header<i class="fa-solid fa-pen-to-square"></i></button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- /Carrusel -->
<!--/Header-->
