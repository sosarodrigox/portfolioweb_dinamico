<!-- Hard Skills -->
<section id="skillh" class="mt-2 mb-2">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col text-center">
        <small>Skills</small>
        <h3>Hard Skills </h3>
      </div>
      <div class="card mb-2" *ngFor="let skill_hard of skillList">
        <div class="card-body">
          <h5 class="card-title">{{skill_hard.skill}}</h5>
          <p class="card-text">{{skill_hard.descripcion}}</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="skill_hard.porcentaje"
              [attr.aria-valuenow]="skill_hard.porcentaje" aria-valuemin="0" aria-valuemax="100">
              {{skill_hard.porcentaje}}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
