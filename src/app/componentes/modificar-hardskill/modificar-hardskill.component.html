<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Modificar Hard Skill</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Hard Skill: </label>
            <input type="text" class="form-control" id="skill" [(ngModel)]="skill_hard.skill"
                name="skill">
        </div>
        <div class="form-group">
            <label>Descripci√≥n: </label>
            <input type="text" class="form-control" id="descripcion" [(ngModel)]="skill_hard.descripcion"
                name="descripcion">
        </div>
        <div class="form-group">
            <label>Porcentaje: </label>
            <input type="text" class="form-control" id="porcentaje" [(ngModel)]="skill_hard.porcentaje"
                name="porcentaje">
        </div>
        <div class="row">
            <div class="col d-flex justify-content-start">
                <button class="btn btn-success mt-2">Modificar hard skill</button>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-danger mt-2" (click)="volverPortfolio()">Volver</button>
            </div>
        </div>
    </form>
</div>
