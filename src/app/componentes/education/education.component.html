<section id="educacion" class="mb-2">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="row align-items-center">
        <div class="col-4">
        </div>
        <div class="col-4 text-center titulo">
          <small>Educaci贸n</small>
          <h3>Carreras:</h3>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button type="button" class="btn btn-outline-light">Agregar Carrera<i class="fa-solid fa-circle-plus fa-lg ms-2"></i></button>
        </div>
      </div>
    </div>
    <div id="lista">
      <ul class="row">
        <li class="col-md-4 mb-3" *ngFor="let edu_carreras of educacionList">
          <div class="card text-center" style="height:600px">
            <img [src]="edu_carreras.imgLogo" class="card-img-top" [alt]="edu_carreras.universidad">
            <div class="card-body">
              <h5 class="card-title">{{edu_carreras.universidad}}</h5>
              <p class="card-text">{{edu_carreras.carrera}}</p>
              <p class="card-text mt-3 mb-3">
                <a [href]="edu_carreras.linkMasInfo" type="button" class="btn btn-certificado">Mas informaci贸n</a>
              </p>
              <p><small class="text-muted"> ({{edu_carreras.fechaInicio}}</small> -
                <small class="text-muted">{{edu_carreras.fechaFin}})</small>
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>   
  </div>
</section>
<!-- /Educaci贸n -->
