<!-- Soft Skills -->
<section id="skills" class="mt-2 mb-2">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="row align-items-center">
        <div class="col-4">
        </div>
        <div class="col-4 text-center titulo">
          <small>Skills</small>
          <h3>Soft Skills</h3>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button type="button" class="btn btn-outline-light">Agregar Skill<i class="fa-solid fa-circle-plus fa-lg ms-2"></i></button>
        </div>
      </div>
      <div class="card mb-2" *ngFor="let skill_soft of skillSoft">
        <div class="card-body">
          <h5 class="card-title">{{skill_soft.skill}}</h5>
          <p class="card-text">{{skill_soft.descripcion}}</p>
          <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" [style.width.%]="skill_soft.porcentaje"
              [attr.aria-valuenow]="skill_soft.porcentaje" aria-valuemin="0" aria-valuemax="100">
              {{skill_soft.porcentaje}}%</div>
          </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-dark mb-2"><i class="fa-solid fa-pen-to-square"></i> </button>
          <button type="button" class="btn btn-outline-dark mb-2"><i class="fa-solid fa-trash-can"></i> </button>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /Soft Skills -->
